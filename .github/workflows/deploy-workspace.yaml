name: Deploy workspace

on:
  workflow_call:
    inputs:
      workspace-name:
        required: true
        type: string
      environment:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: actions/checkout@v3
        with:
          repository: pagopa/io-std
          token: ${{ secrets.GH_TOKEN }}
          path: io-std

      - uses: "./io-std/.github/actions/build-workspace"
        with:
          workspace-name: ${{ inputs.workspace-name }}

      - id: make_artifact
        uses: "./io-std/.github/actions/make-workspace-artifact"
        with:
          workspace-name: ${{ inputs.workspace-name }}

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.workspace-name }}
          path: ${{ steps.make_artifact.outputs.artifact-path }}

  deploy:
    if: ${{ !github.event.act }}
    needs: [build]
    runs-on: self-hosted
    environment: ${{ inputs.environment }}

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.workspace-name }}

      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: azure/webapps-deploy@v2
        with:
          resource-group-name: ${{ vars.AZURE_WEB_APP_RESOURCE_GROUP }}
          app-name: ${{ vars.AZURE_WEB_APP_NAME }}
          slot-name: staging
          package: ${{ inputs.workspace-name }}.zip
